<!DOCTYPE html>
<html>
<head>
  <title>Lucas' Maker Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Electronics Quick Recall</h1>
<p>A personal maker tool to revisit core electronics concepts.</p>

<div id="components">
  <button onclick="showComponent('capacitor')">Capacitor</button>
  <button onclick="showComponent('diode')">Diode</button>
  <button onclick="showComponent('led')">LED</button>
  <button onclick="showComponent('mosfet')">MOSFET</button>
  <button onclick="showComponent('relay')">Relay</button>
  <button onclick="showComponent('resistor')">Resistor</button>
</div>

<div id="description">
  <p>Select a component to see its description.</p>
</div>

<script src="script.js"></script>

</body>
</html>
