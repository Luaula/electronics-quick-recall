<!DOCTYPE html>
<html>
<head>
  <title>Lucas' Maker Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Electronics Quick Recall</h1>
<p>A personal maker tool to revisit core electronics concepts.</p>

<section id="components-section">
  <div id="components">
    <button onclick="setActiveButton(this); showComponent('button')">Button</button>
    <button onclick="setActiveButton(this); showComponent('bjt')">BJT</button>
    <button onclick="setActiveButton(this); showComponent('capacitor')">Capacitor</button>
    <button onclick="setActiveButton(this); showComponent('diode')">Diode</button>
    <button onclick="setActiveButton(this); showComponent('inductor')">Inductor</button>
    <button onclick="setActiveButton(this); showComponent('led')">LED</button>
    <button onclick="setActiveButton(this); showComponent('mosfet')">MOSFET</button>
    <button onclick="setActiveButton(this); showComponent('relay')">Relay</button>
    <button onclick="setActiveButton(this); showComponent('resistor')">Resistor</button>
  </div>

  <div id="description">
    <p>Select a component to see its description.</p>
  </div>
</section>

<script src="script.js"></script>

<hr>

<section id="comparisons-section">
  <h3>Wanna see some comparisons?</h3>
  <p>Check this out!</p>

  <div id="comparisons-buttons">
    <button onclick="setActiveButton(this); showComparison('bjt_vs_mosfet')">BJT vs MOSFET</button>
    <button onclick="setActiveButton(this); showComparison('relay_vs_mosfet')">Relay vs MOSFET</button>
  </div>

  <div id="comparison-output"></div>
</section>

</body>
</html>
